language: minimal
services:
  - docker
script:
  - docker build --no-cache --pull -t wisvch/nginx -t quay.io/wisvch/nginx .
deploy:
  - provider: script
    script: >-
      sh -c '
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
      echo pushing to wisvch/nginx;
      docker push wisvch/nginx;
      '
    on:
      branch: master
  - provider: script
    script: >-
      sh -c '
      docker login -u "$QUAY_USERNAME" -p "$QUAY_PASSWORD" quay.io;
      echo pushing to quay.io/wisvch/nginx;
      docker push quay.io/wisvch/nginx;
      '
    on:
      branch: master
